{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col-6 offset-md-3 mt-10 text-center">
        <div class="card">
            <div class="row">
                <div class="col text-center heading">
                    <h1 class="mt-5 mb-5">Login</h1>
                    <form method="POST" action="">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-secondary col-6 mb-2">Log in</button>
                    </form>
                    <a href="/auth/register">New user? Create an account here</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
